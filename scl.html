<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Supply Chain CV-7</title>

<link rel="icon" type="image/png" href="logo.png">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>

/* ===========================
ROOT
=========================== */

:root{

--bg:#000;
--panel:#050505;
--red:#ff0033;
--green:#00ff41;
--text:#ff0033;

--font1:'Orbitron',sans-serif;
--font2:'JetBrains Mono',monospace;

}

/* ===========================
BASE
=========================== */

*{
box-sizing:border-box;
margin:0;
padding:0;
}

body{

background:#000;
color:var(--red);
font-family:var(--font2);
overflow-x:hidden;

}

/* ===========================
HEADER
=========================== */

header{

position:sticky;
top:0;
background:#000;
padding:20px;
text-align:center;
border-bottom:1px solid var(--red);
z-index:1000;

}

header h1{

font-family:var(--font1);
letter-spacing:6px;

}

/* ===========================
MAIN
=========================== */

main{

padding:20px;
max-width:1400px;
margin:auto;

}

/* ===========================
SECTION
=========================== */

.section{

margin-bottom:40px;
border:1px solid #111;
padding:20px;
background:#050505;

}

.section h2{

margin-bottom:15px;
font-family:var(--font1);

}

/* ===========================
PANELS
=========================== */

.panel{

margin-top:15px;

}

/* ===========================
INPUTS
=========================== */

textarea,
input{

width:100%;
background:#000;
border:1px solid #111;
color:var(--green);
padding:10px;
margin-bottom:10px;
font-family:var(--font2);

}

textarea{

min-height:120px;

}

/* ===========================
BUTTONS
=========================== */

button{

padding:10px;
margin-top:5px;
margin-right:5px;
border:none;
cursor:pointer;
font-family:var(--font2);

}

.save{

background:#222;
color:#fff;

}

.send{

background:var(--green);
color:#000;
font-weight:bold;

}

.delete{

background:#500;
color:#fff;

}

/* ===========================
OUTPUT
=========================== */

.output{

margin-top:15px;
padding:10px;
border:1px solid var(--green);
min-height:40px;
color:var(--green);

}

/* ===========================
CHECKLIST
=========================== */

.task{

display:flex;
gap:10px;
margin-bottom:5px;

}

.task input[type=text]{

flex:1;

}

/* ===========================
FOOTER
=========================== */

footer{

padding:30px;
text-align:center;
border-top:1px solid var(--red);
margin-top:50px;

}

/* ===========================
LOADING
=========================== */

.loading{

position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000;
display:none;
align-items:center;
justify-content:center;
z-index:9999;

}

.loading.show{

display:flex;

}

.loader{

border:3px solid #111;
border-top:3px solid var(--green);
width:40px;
height:40px;
border-radius:50%;
animation:spin 1s linear infinite;

}

@keyframes spin{

100%{transform:rotate(360deg)}

}

/* ===========================
TOAST
=========================== */

.toast{

position:fixed;
bottom:20px;
right:20px;
background:#000;
border:1px solid var(--green);
padding:10px;
display:none;
color:var(--green);

}

.toast.show{

display:block;

}

/* ===========================
GLITCH BACKGROUND
=========================== */

canvas{

position:fixed;
top:0;
left:0;
z-index:-1;

}

</style>
</head>
<body>

<canvas id="glitch"></canvas>

<header>

<h1><a href="/index.html" style="text-decoration: none; color: #ff0033;" title="back to home...">SUPPLY CHAIN CV-7</a></h1>

</header>

<div class="loading" id="loading">
<div class="loader"></div>
</div>

<div class="toast" id="toast"></div>

<main>

<!-- SECTION 1 -->

<div class="section">

<h2>SECTION 1 — TARGET</h2>

<textarea id="s1_input"></textarea>

<button class="save" onclick="save(1)">SAVE</button>

<button class="send" onclick="send(1)">SEND</button>

<div class="output" id="s1_output"></div>

</div>


<!-- SECTION 2 -->

<div class="section">

<h2>SECTION 2 — CHECKLIST</h2>

<div id="tasks"></div>

<input id="taskInput">

<button class="save" onclick="addTask()">ADD</button>

<button class="send" onclick="sendTasks()">SEND</button>

<div class="output" id="s2_output"></div>

</div>


<!-- SECTION 3 -->

<!-- We're gonna be uploading here -->

<div class="section">

<h2>SECTION 3 — INTEL LOG</h2>

<textarea id="s3_input"></textarea>

<button class="save" onclick="save(3)">SAVE</button>

<button class="send" onclick="send(3)">SEND</button>

<div class="output" id="s3_output"></div>

</div>


<!-- SECTION 4 -->

<div class="section">

<h2>SECTION 4 — n/a</h2>

<textarea id="s4_input"></textarea>

<button class="save" onclick="save(4)">SAVE</button>

<button class="send" onclick="send(4)">SEND</button>

<div class="output" id="s4_output"></div>

</div>


<!-- SECTION 5 -->

<div class="section">

<h2>SECTION 5 — n/a</h2>

<textarea id="s5_input"></textarea>

<button class="save" onclick="save(5)">SAVE</button>

<button class="send" onclick="send(5)">SEND</button>

<div class="output" id="s5_output"></div>

</div>


<!-- SECTION 6 -->

<div class="section">

<h2>SECTION 6 — n/a</h2>

<textarea id="s6_input"></textarea>

<button class="save" onclick="save(6)">SAVE</button>

<button class="send" onclick="send(6)">SEND</button>

<div class="output" id="s6_output"></div>

</div>


<!-- SECTION 7 -->

<div class="section">

<h2>SECTION 7 — ZAMA MDLULI (AI)</h2>

<input id="ai_input">

<button class="send" onclick="ai()">SEND</button>

<div class="output" id="ai_output"></div>

</div>


</main>

<footer>

"The Lord is my light and my salvation; whom shall I fear?" — Psalm 27:1 KJV

</footer>


<script>

/* ===========================
DATABASE
=========================== */

let DB = JSON.parse(localStorage.DB || "{}");

/* ===========================
SAVE
=========================== */

function save(id){

DB["s"+id] = document.getElementById("s"+id+"_input").value;

persist();

toast("Saved");

}

/* ===========================
SEND
=========================== */

function send(id){

load(true);

setTimeout(()=>{

DB["s"+id+"_output"] = DB["s"+id];

persist();

document.getElementById("s"+id+"_output").innerText = DB["s"+id];

load(false);

toast("Sent");

},800);

}

/* ===========================
TASKS CRUD
=========================== */

let tasks = DB.tasks || [];

function renderTasks(){

tasksDiv.innerHTML="";

tasks.forEach((t,i)=>{

let div=document.createElement("div");

div.className="task";

div.innerHTML=`

<input value="${t}">

<button onclick="delTask(${i})">X</button>

`;

tasksDiv.appendChild(div);

});

}

function addTask(){

tasks.push(taskInput.value);

persist();

renderTasks();

}

function delTask(i){

tasks.splice(i,1);

persist();

renderTasks();

}

function sendTasks(){

DB.tasks_output = tasks;

persist();

s2_output.innerText = JSON.stringify(tasks,null,2);

toast("Checklist Sent");

}

/* ===========================
AI
=========================== */

function ai(){

let cmd=ai_input.value;

let res="UNKNOWN";

if(cmd.includes("status")) res="ALL SYSTEMS READY";

ai_output.innerText=res;

}

/* ===========================
AUTO SAVE
=========================== */

setInterval(()=>{

document.querySelectorAll("textarea").forEach((t,i)=>{

DB["s"+(i+1)] = t.value;

});

persist();

},2000);

/* ===========================
LOAD
=========================== */

function load(show){

loading.classList.toggle("show",show);

}

/* ===========================
PERSIST
=========================== */

function persist(){

DB.tasks=tasks;

localStorage.DB = JSON.stringify(DB);

}

/* ===========================
TOAST
=========================== */

function toast(msg){

toast.innerText=msg;

toast.classList.add("show");

setTimeout(()=>toast.classList.remove("show"),2000);

}

/* ===========================
INIT
=========================== */

function init(){

for(let i=1;i<=6;i++){

if(DB["s"+i]){

document.getElementById("s"+i+"_input").value = DB["s"+i];

}

if(DB["s"+i+"_output"]){

document.getElementById("s"+i+"_output").innerText = DB["s"+i+"_output"];

}

}

renderTasks();

}

init();

/* ===========================
GLITCH
=========================== */

let c=document.getElementById("glitch");
let ctx=c.getContext("2d");

function resize(){

c.width=innerWidth;
c.height=innerHeight;

}

resize();

window.onresize=resize;

function glitch(){

ctx.clearRect(0,0,c.width,c.height);

for(let i=0;i<5;i++){

ctx.fillStyle="#003300";

ctx.fillRect(

Math.random()*c.width,
Math.random()*c.height,
Math.random()*2,
Math.random()*40

);

}

requestAnimationFrame(glitch);

}

glitch();

</script>

</body>
</html>
