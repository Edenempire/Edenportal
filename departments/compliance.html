<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Compliance</title>

<link rel="icon" href="logo.png">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Electrolize&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>

:root{
--bg:#000;
--panel:#0b0b0b;
--line:#00cfff;
--ok:#00ff41;
--danger:#ff0033;
--warn:#ffd000;
--text:#d6faff;
--font-ui:'Orbitron',sans-serif;
--font-tac:'Electrolize',sans-serif;
--font-code:'JetBrains Mono',monospace;
}
.theme-alt{
--bg:#061b00;
--panel:#0e2a00;
--line:#aaff00;
--ok:#00ff88;
--danger:#ffea00;
--text:#eaffd0;
}
*{margin:0;padding:0;box-sizing:border-box}
body{background:var(--bg);color:var(--text);font-family:var(--font-tac);overflow-x:hidden}
header{text-align:center;padding:25px;border-bottom:2px solid var(--danger);position:sticky;top:0;background:#000;z-index:1000}
header h1{font-family:var(--font-ui);letter-spacing:8px;color:var(--danger)}
main{padding:30px;display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:20px}
.panel{background:var(--panel);border:1px solid #111;padding:18px;position:relative}
h2.section-title{grid-column:1/-1;border-left:5px solid var(--danger);padding-left:10px;font-family:var(--font-ui)}
textarea,input,button{font-family:var(--font-code);background:#000;color:var(--ok);border:1px solid #222;padding:8px;width:100%}
button{cursor:pointer}
footer{margin-top:50px;padding:40px;border-top:1px solid #111;display:flex;justify-content:space-between;flex-wrap:wrap}
.sa-flag{position:fixed;bottom:15px;left:15px;width:55px;height:35px;background:linear-gradient(#e03c31 33%,#fff 33%,#fff 66%,#001489 66%);border:1px solid #fff3}
.sa-flag::before{content:'';position:absolute;width:50%;height:100%;background:#007a4d;clip-path:polygon(0 0,100% 50%,0 100%)}

</style>

</head>

<body>

<header>
<h1>Compliance CV-7</h1>
<button onclick="toggleTheme()">THEME</button>
</header>

<main>

<h2 class="section-title">CV-7</h2>
<div class="panel">
Target: money <input id="goal" value="5000">
<br>
<br>
Execution: Parables & Platters
<br>
<br>
Current Total: R100

<div class="panel">
<div id="tasks"></div>
<input id="taskInput">
<button onclick="addTask()">ADD SITUATION</button>
</div>

<div class="panel">
<textarea id="note1"></textarea>
<button onclick="saveNote(1)">SAVE</button>
</div>

<div class="panel">
<textarea id="note2"></textarea>
<button onclick="saveNote(2)">SAVE</button>
</div>

<h2 class="section-title">AI COMMAND CONSOLE</h2>
<div class="panel">
<input id="aiInput" placeholder="Enter command...">
<div id="aiOutput"></div>
</div>

<h2 class="section-title">DATA CONTROL</h2>
<div class="panel">
<button onclick="backup()">BACKUP DATA</button>
<button onclick="resetSystem()">RESET SYSTEM</button>
<div id="log"></div>
</div>

</main>

<footer>
<div>Psalms 27:1</div>
<div>Â© EDEN</div>
</footer>
<div class="sa-flag"></div>

<audio id="shot" src="https://www.soundjay.com/mechanical/gun-shot-01.mp3"></audio>

<script>

/* CLOCK */
setInterval(()=>clock.innerText=new Date().toLocaleTimeString(),1000)

/* THEME */
function toggleTheme(){document.body.classList.toggle('theme-alt')}

/* AUDIO */
document.addEventListener('click',()=>{shot.currentTime=0;shot.play().catch(()=>{})})

/* FINANCIAL SYSTEM */
let total=Number(localStorage.total||0)
function updateFinance(){
current.innerText=total
let g=Number(goal.value)
progress.innerText=Math.min(100,((total/g)*100).toFixed(1))+"%"
localStorage.total=total
}
function addIncome(){total+=100;updateFinance()}
goal.oninput=updateFinance
updateFinance()

/* CHECKLIST */
let tasksData=JSON.parse(localStorage.tasks||"[]")
function renderTasks(){
tasks.innerHTML=""
tasksData.forEach((t,i)=>{
let div=document.createElement('div')
div.innerHTML=`<input type=checkbox ${t.done?'checked':''}> ${t.text}`
div.querySelector('input').onchange=()=>{tasksData[i].done=!tasksData[i].done;saveTasks()}
tasks.appendChild(div)
})
}
function addTask(){tasksData.push({text:taskInput.value,done:false});taskInput.value="";saveTasks()}
function saveTasks(){localStorage.tasks=JSON.stringify(tasksData);renderTasks()}
renderTasks()

/* NOTES */
function saveNote(n){
let val=btoa(document.getElementById("note"+n).value)
localStorage["note"+n]=val
}
note1.value=atob(localStorage.note1||"")
note2.value=atob(localStorage.note2||"")

/* AI SIM */
aiInput.onkeydown=e=>{
if(e.key==="Enter"){
let cmd=aiInput.value.toLowerCase()
let r="UNKNOWN"
if(cmd.includes("status")) r="SYSTEM GREEN"
if(cmd.includes("finance")) r="R"+total
aiOutput.innerText=r
aiInput.value=""
}
}

/* DATA CONTROL */
function backup(){
let data=JSON.stringify(localStorage)
navigator.clipboard.writeText(data)
log.innerText="DATA COPIED"
}
function resetSystem(){
if(confirm("RESET?")){
localStorage.clear()
location.reload()
}
}

</script>

</body>

</html>
