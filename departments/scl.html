<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EDEN :: Supply Chain</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Electrolize&family=VT323&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#0b0c10;
  --panel:#11141a;
  --fg:#e8ffff;
  --muted:#88bcbc;
  --accent:#00e5ff;
  --accent-soft:rgba(0,229,255,.15);
  --danger:#ff4d5a;
  --ok:#38d996;
  --gold:#c9a24d;

  --font-ui:'Electrolize',sans-serif;
  --font-mono:'VT323',monospace;
  --header-h:90px;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:var(--bg);color:var(--fg);font-family:var(--font-mono);}
body{overflow-x:hidden}

/* Header */
header{
  position:fixed;top:0;left:0;right:0;height:var(--header-h);
  background:rgba(10,12,16,.95);border-bottom:1px solid var(--accent-soft);
  display:flex;align-items:center;justify-content:space-between;padding:0 40px;z-index:100;
}
header h1{font-family:var(--font-ui);font-size:1.5em;letter-spacing:2px;}
header nav button{
  background:transparent;border:1px solid var(--accent);color:var(--fg);
  padding:10px 18px;cursor:pointer;margin-left:10px;
}
header nav button:hover{background:var(--accent);color:#000}

/* Main */
main{padding-top:calc(var(--header-h) + 30px);padding-bottom:120px;}
.section{max-width:1400px;margin:40px auto;background:var(--panel);border:1px solid var(--accent-soft);padding:50px;transition:all .35s;}
.section h2{font-family:var(--font-ui);font-size:2em;margin-bottom:15px;}
.section p.guide{color:var(--muted);margin-bottom:25px;line-height:1.6;}

/* Role Auth */
#roleAuth{display:flex;gap:15px;max-width:500px;margin-bottom:20px;}
#roleAuth input{flex:1;padding:14px;background:#000;border:1px solid var(--accent);color:var(--fg);text-align:center;}
#roleAuth button{padding:14px 22px;background:var(--accent);border:none;cursor:pointer;font-weight:600;}
#roleStatus{margin-top:15px}

/* Grid */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:30px;}

/* Cards */
.card{background:var(--bg);border:1px solid var(--accent-soft);padding:25px;transition:.35s;}
.card h3{margin-bottom:10px;}
.card textarea,input,select{width:100%;padding:12px;background:#000;border:1px solid var(--accent-soft);color:var(--fg);margin-top:10px;}
.card button{margin-top:12px;padding:10px 18px;border:1px solid var(--accent);background:transparent;color:var(--fg);cursor:pointer;}
.card button:hover{background:var(--accent);color:#000}

/* Status Badge */
.status{
  display:inline-block;
  padding:4px 10px;
  border-radius:6px;
  font-size:.85em;
  margin-top:5px;
}
.status.low{background:#2ecc71;color:#000;}
.status.medium{background:#f1c40f;color:#000;}
.status.high{background:#e74c3c;color:#fff;}

/* Footer */
footer{border-top:1px solid var(--accent-soft);padding:30px;text-align:center;color:var(--muted);font-size:.9em;}

/* Animations */
.fadeIn{animation:fadeIn 1s ease forwards;opacity:0;}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

/* Responsive */
@media(max-width:768px){header{padding:0 20px}.section{padding:30px}}
</style>
</head>

<body>
<header>
<h1>EDEN :: Supply Chain</h1>
<nav>
  <button onclick="location.href='../index.html'">Home</button>
</nav>
</header>

<main>
<section class="section">
<h2>Access Control</h2>
<p class="guide">Frost & Vuyo only. Enter access code to unlock supply chain operations.</p>
<div id="roleAuth">
  <input id="roleCode" placeholder="Access Code">
  <button onclick="unlockSupply()">Enter</button>
</div>
<div id="roleStatus"></div>
</section>

<section class="section fadeIn" id="supplySection" style="display:none">
<h2>Supply Chain Dashboard</h2>
<p class="guide">Manage inventory, shipments, and deliveries. Track all logistics operations here.</p>

<div style="margin-bottom:20px;">
  <input id="itemName" placeholder="Item / Shipment Name">
  <select id="itemPriority">
    <option value="low">Low Priority</option>
    <option value="medium">Medium Priority</option>
    <option value="high">High Priority</option>
  </select>
  <button onclick="addItem()">Add Item</button>
</div>

<div class="grid" id="itemGrid"></div>
<div style="margin-top:20px;color:var(--muted);" id="lastSaved"></div>
</section>
</main>

<footer>
EDEN Supply Chain Division — Logistics Command · Confidential
</footer>

<script>
const roleCode=document.getElementById("roleCode");
const roleStatus=document.getElementById("roleStatus");
const supplySection=document.getElementById("supplySection");
const itemName=document.getElementById("itemName");
const itemPriority=document.getElementById("itemPriority");
const itemGrid=document.getElementById("itemGrid");
const lastSaved=document.getElementById("lastSaved");

const SUPPLY_CODE="EDEN-SC-247";

let items = JSON.parse(localStorage.getItem("edenSupply") || "[]");

/* Unlock */
function unlockSupply(){
  if(roleCode.value.trim()===SUPPLY_CODE){
    supplySection.style.display="block";
    roleStatus.textContent="ACCESS GRANTED";
    renderItems();
  } else {
    roleStatus.textContent="ACCESS DENIED";
  }
}

/* Item CRUD */
function addItem(){
  if(itemName.value.trim()==="") return alert("Item name required");
  const newItem={
    id:Date.now(),
    name:itemName.value,
    priority:itemPriority.value,
    status:"pending"
  };
  items.push(newItem);
  saveItems();
  itemName.value="";
}
function saveItems(){
  localStorage.setItem("edenSupply",JSON.stringify(items));
  lastSaved.textContent="Last Saved: "+new Date().toLocaleTimeString();
  renderItems();
}
function deleteItem(id){
  items=items.filter(i=>i.id!==id);
  saveItems();
}
function updateStatus(id){
  const item=items.find(i=>i.id===id);
  if(item.status==="pending") item.status="in-transit";
  else if(item.status==="in-transit") item.status="delivered";
  else item.status="pending";
  saveItems();
}
function renderItems(){
  itemGrid.innerHTML="";
  items.forEach(i=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <h3>${i.name}</h3>
      <p>Priority: <span class="status ${i.priority}">${i.priority.toUpperCase()}</span></p>
      <p>Status: <span class="status ${i.status}">${i.status.replace("-"," ")}</span></p>
      <button onclick="updateStatus(${i.id})">Update Status</button>
      <button onclick="deleteItem(${i.id})">Delete Item</button>
    `;
    itemGrid.appendChild(div);
  });
}
</script>
</body>
</html>
