<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EDEN :: Executive Command</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Electrolize&family=VT323&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#0b0c10;
  --panel:#11141a;
  --fg:#e8ffff;
  --muted:#88bcbc;
  --accent:#00e5ff;
  --accent-soft:rgba(0,229,255,.15);
  --gold:#c9a24d;
  --danger:#ff4d5a;
  --ok:#38d996;

  --font-ui:'Electrolize',sans-serif;
  --font-mono:'VT323',monospace;
  --header-h:90px;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:var(--bg);color:var(--fg);font-family:var(--font-mono);}
body{overflow-x:hidden}

/* Header */
header{
  position:fixed;top:0;left:0;right:0;height:var(--header-h);
  background:rgba(10,12,16,.95);border-bottom:1px solid var(--accent-soft);
  display:flex;align-items:center;justify-content:space-between;padding:0 40px;z-index:100;
}
header h1{font-family:var(--font-ui);font-size:1.5em;letter-spacing:2px;}
header nav button{
  background:transparent;border:1px solid var(--accent);color:var(--fg);
  padding:10px 18px;cursor:pointer;margin-left:10px;
}
header nav button:hover{background:var(--accent);color:#000}

/* Main */
main{padding-top:calc(var(--header-h) + 30px);padding-bottom:120px;}
.section{max-width:1400px;margin:40px auto;background:var(--panel);border:1px solid var(--accent-soft);padding:50px;transition:all .35s;}
.section h2{font-family:var(--font-ui);font-size:2em;margin-bottom:15px;}
.section p.guide{color:var(--muted);margin-bottom:25px;line-height:1.6;}

/* Role Auth */
#roleAuth{display:flex;gap:15px;max-width:500px;margin-bottom:20px;}
#roleAuth input{flex:1;padding:14px;background:#000;border:1px solid var(--accent);color:var(--fg);text-align:center;}
#roleAuth button{padding:14px 22px;background:var(--accent);border:none;cursor:pointer;font-weight:600;}
#roleStatus{margin-top:15px}

/* Grid */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:30px;}

/* Cards */
.card{background:var(--bg);border:1px solid var(--accent-soft);padding:25px;transition:.35s;}
.card h3{margin-bottom:10px;}
.card p,input,select,textarea{width:100%;padding:12px;background:#000;border:1px solid var(--accent-soft);color:var(--fg);margin-top:10px;}
.card button{margin-top:12px;padding:10px 18px;border:1px solid var(--accent);background:transparent;color:var(--fg);cursor:pointer;}
.card button:hover{background:var(--accent);color:#000}

/* Status Badge */
.status{
  display:inline-block;
  padding:4px 10px;
  border-radius:6px;
  font-size:.85em;
  margin-top:5px;
}
.status.low{background:#2ecc71;color:#000;}
.status.medium{background:#f1c40f;color:#000;}
.status.high{background:#e74c3c;color:#fff;}

/* Footer */
footer{border-top:1px solid var(--accent-soft);padding:30px;text-align:center;color:var(--muted);font-size:.9em;}

/* Animations */
.fadeIn{animation:fadeIn 1s ease forwards;opacity:0;}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@media(max-width:768px){header{padding:0 20px}.section{padding:30px}}
</style>
</head>

<body>
<header>
<h1>EDEN :: Executive Command</h1>
<nav>
  <button onclick="location.href='../index.html'">Home</button>
</nav>
</header>

<main>
<section class="section">
<h2>Access Control</h2>
<p class="guide">CEO only. Enter your access code to unlock the executive dashboard.</p>
<div id="roleAuth">
  <input id="roleCode" placeholder="Access Code">
  <button onclick="unlockCEO()">Enter</button>
</div>
<div id="roleStatus"></div>
</section>

<section class="section fadeIn" id="dashboardSection" style="display:none">
<h2>Executive Dashboard</h2>
<p class="guide">Monitor departments, approve operations, view KPIs, and track all Eden divisions.</p>

<div class="grid" id="deptGrid"></div>
</section>
</main>

<footer>
EDEN Executive Division — Strategic Command · Confidential
</footer>

<script>
const roleCode=document.getElementById("roleCode");
const roleStatus=document.getElementById("roleStatus");
const dashboardSection=document.getElementById("dashboardSection");
const deptGrid=document.getElementById("deptGrid");

const CEO_CODE="EDEN-CEO-247";

/* Departments (simulated) */
let departments = JSON.parse(localStorage.getItem("edenDepartments") || "[]");
if(departments.length===0){
  departments=[
    {id:1,name:"Computer Science",pending:5,completed:10,status:"active"},
    {id:2,name:"Supply Chain",pending:2,completed:8,status:"active"},
    {id:3,name:"Branding",pending:1,completed:4,status:"active"},
    {id:4,name:"Operations",pending:3,completed:6,status:"active"},
    {id:5,name:"Innovations",pending:0,completed:2,status:"active"},
    {id:6,name:"Security",pending:0,completed:1,status:"active"}
  ];
  localStorage.setItem("edenDepartments",JSON.stringify(departments));
}

/* Unlock CEO */
function unlockCEO(){
  if(roleCode.value.trim()===CEO_CODE){
    dashboardSection.style.display="block";
    roleStatus.textContent="ACCESS GRANTED";
    renderDepartments();
  } else {
    roleStatus.textContent="ACCESS DENIED";
  }
}

/* Render Departments */
function renderDepartments(){
  deptGrid.innerHTML="";
  departments.forEach(d=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <h3>${d.name}</h3>
      <p>Pending Tasks: ${d.pending}</p>
      <p>Completed Tasks: ${d.completed}</p>
      <p>Status: <span class="status ${d.status==='active'?'high':'low'}">${d.status.toUpperCase()}</span></p>
      <button onclick="approveDept(${d.id})">Approve</button>
      <button onclick="rejectDept(${d.id})">Reject</button>
    `;
    deptGrid.appendChild(div);
  });
}

function approveDept(id){
  const dept=departments.find(d=>d.id===id);
  if(dept){dept.status="active";saveDepartments()}
}
function rejectDept(id){
  const dept=departments.find(d=>d.id===id);
  if(dept){dept.status="inactive";saveDepartments()}
}
function saveDepartments(){
  localStorage.setItem("edenDepartments",JSON.stringify(departments));
  renderDepartments();
}
</script>
</body>
</html>
