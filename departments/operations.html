<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EDEN :: Operations</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Electrolize&family=VT323&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#0b0c10;
  --panel:#11141a;
  --fg:#e8ffff;
  --muted:#88bcbc;
  --accent:#00e5ff;
  --accent-soft:rgba(0,229,255,.15);
  --danger:#ff4d5a;
  --ok:#38d996;
  --gold:#c9a24d;

  --font-ui:'Electrolize',sans-serif;
  --font-mono:'VT323',monospace;
  --header-h:90px;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:var(--bg);color:var(--fg);font-family:var(--font-mono);}
body{overflow-x:hidden}

/* Header */
header{
  position:fixed;top:0;left:0;right:0;height:var(--header-h);
  background:rgba(10,12,16,.95);border-bottom:1px solid var(--accent-soft);
  display:flex;align-items:center;justify-content:space-between;padding:0 40px;z-index:100;
}
header h1{font-family:var(--font-ui);font-size:1.5em;letter-spacing:2px;}
header nav button{
  background:transparent;border:1px solid var(--accent);color:var(--fg);
  padding:10px 18px;cursor:pointer;margin-left:10px;
}
header nav button:hover{background:var(--accent);color:#000}

/* Main */
main{padding-top:calc(var(--header-h) + 30px);padding-bottom:120px;}
.section{max-width:1400px;margin:40px auto;background:var(--panel);border:1px solid var(--accent-soft);padding:50px;transition:all .35s;}
.section h2{font-family:var(--font-ui);font-size:2em;margin-bottom:15px;}
.section p.guide{color:var(--muted);margin-bottom:25px;line-height:1.6;}

/* Role Auth */
#roleAuth{display:flex;gap:15px;max-width:500px;margin-bottom:20px;}
#roleAuth input{flex:1;padding:14px;background:#000;border:1px solid var(--accent);color:var(--fg);text-align:center;}
#roleAuth button{padding:14px 22px;background:var(--accent);border:none;cursor:pointer;font-weight:600;}
#roleStatus{margin-top:15px}

/* Grid */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:30px;}

/* Cards */
.card{background:var(--bg);border:1px solid var(--accent-soft);padding:25px;transition:.35s;}
.card h3{margin-bottom:10px;}
.card textarea,input,select{width:100%;padding:12px;background:#000;border:1px solid var(--accent-soft);color:var(--fg);margin-top:10px;}
.card button{margin-top:12px;padding:10px 18px;border:1px solid var(--accent);background:transparent;color:var(--fg);cursor:pointer;}
.card button:hover{background:var(--accent);color:#000}

/* Status Badge */
.status{
  display:inline-block;
  padding:4px 10px;
  border-radius:6px;
  font-size:.85em;
  margin-top:5px;
}
.status.low{background:#2ecc71;color:#000;}
.status.medium{background:#f1c40f;color:#000;}
.status.high{background:#e74c3c;color:#fff;}

/* Footer */
footer{border-top:1px solid var(--accent-soft);padding:30px;text-align:center;color:var(--muted);font-size:.9em;}

/* Animations */
.fadeIn{animation:fadeIn 1s ease forwards;opacity:0;}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

/* Responsive */
@media(max-width:768px){header{padding:0 20px}.section{padding:30px}}
</style>
</head>

<body>
<header>
<h1>EDEN :: Operations</h1>
<nav>
  <button onclick="location.href='../index.html'">Home</button>
</nav>
</header>

<main>
<section class="section">
<h2>Access Control</h2>
<p class="guide">Queener only. Access code required to unlock operations dashboard.</p>
<div id="roleAuth">
  <input id="roleCode" placeholder="Access Code">
  <button onclick="unlockOperations()">Enter</button>
</div>
<div id="roleStatus"></div>
</section>

<section class="section fadeIn" id="operationsSection" style="display:none">
<h2>Operations Dashboard</h2>
<p class="guide">Track all missions, assign tasks, update statuses, and monitor operational progress.</p>

<div style="margin-bottom:20px;">
  <input id="taskInput" placeholder="New Task Description">
  <select id="taskOperative">
    <option value="Operative 1">Operative 1</option>
    <option value="Operative 2">Operative 2</option>
    <option value="Operative 3">Operative 3</option>
  </select>
  <select id="taskPriority">
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>
  <button onclick="addTask()">Add Task</button>
</div>

<div class="grid" id="taskGrid"></div>
<div style="margin-top:20px;color:var(--muted);" id="lastSaved"></div>
</section>
</main>

<footer>
EDEN Operations Division — Mission Control · Confidential
</footer>

<script>
const roleCode=document.getElementById("roleCode");
const roleStatus=document.getElementById("roleStatus");
const operationsSection=document.getElementById("operationsSection");
const taskInput=document.getElementById("taskInput");
const taskOperative=document.getElementById("taskOperative");
const taskPriority=document.getElementById("taskPriority");
const taskGrid=document.getElementById("taskGrid");
const lastSaved=document.getElementById("lastSaved");

const OPERATIONS_CODE="EDEN-OPS-247";

let tasks = JSON.parse(localStorage.getItem("edenTasks") || "[]");

/* Unlock */
function unlockOperations(){
  if(roleCode.value.trim()===OPERATIONS_CODE){
    operationsSection.style.display="block";
    roleStatus.textContent="ACCESS GRANTED";
    renderTasks();
  } else {
    roleStatus.textContent="ACCESS DENIED";
  }
}

/* Task CRUD */
function addTask(){
  if(taskInput.value.trim()==="") return alert("Task cannot be empty");
  const newTask={
    id:Date.now(),
    desc:taskInput.value,
    operative:taskOperative.value,
    priority:taskPriority.value,
    status:"planned"
  };
  tasks.push(newTask);
  saveTasks();
  taskInput.value="";
}
function saveTasks(){
  localStorage.setItem("edenTasks",JSON.stringify(tasks));
  lastSaved.textContent="Last Saved: "+new Date().toLocaleTimeString();
  renderTasks();
}
function deleteTask(id){
  tasks=tasks.filter(t=>t.id!==id);
  saveTasks();
}
function updateStatus(id){
  const task=tasks.find(t=>t.id===id);
  if(task.status==="planned") task.status="in-progress";
  else if(task.status==="in-progress") task.status="completed";
  else task.status="planned";
  saveTasks();
}
function renderTasks(){
  taskGrid.innerHTML="";
  tasks.forEach(t=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <h3>${t.desc}</h3>
      <p>Assigned: ${t.operative}</p>
      <p>Priority: <span class="status ${t.priority}">${t.priority.toUpperCase()}</span></p>
      <p>Status: <span class="status ${t.status}">${t.status.replace("-"," ")}</span></p>
      <button onclick="updateStatus(${t.id})">Update Status</button>
      <button onclick="deleteTask(${t.id})">Delete Task</button>
    `;
    taskGrid.appendChild(div);
  });
}
</script>
</body>
</html>
