<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KJV Holy Bible | Eden Stealth CV-1</title>

<link href="https://fonts.googleapis.com/css2?family=VT323&family=Electrolize&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root{
    --cyan:#00ffff;
    --bg:#000;
    --panel:rgba(0,10,10,0.9);
    --glow:0 0 15px rgba(0,255,255,0.5);
    --font-tactical:'Orbitron',sans-serif;
    --font-body:'Electrolize',sans-serif;
    --font-mono:'VT323',monospace;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:radial-gradient(circle at top,#0a0f14,#000 70%);
    color:var(--cyan);
    font-family:var(--font-body);
    padding:40px 5%;
}

.header{
    text-align:center;
    margin-bottom:40px;
}

.header h1{
    font-family:var(--font-tactical);
    font-size:2.5rem;
    letter-spacing:6px;
}

.header span{
    font-family:var(--font-mono);
    opacity:0.7;
}

.controls{
    display:flex;
    gap:20px;
    justify-content:center;
    flex-wrap:wrap;
    margin-bottom:30px;
}

.btn{
    border:1px solid var(--cyan);
    padding:12px 30px;
    background:transparent;
    color:var(--cyan);
    font-family:var(--font-tactical);
    text-transform:uppercase;
    cursor:pointer;
    transition:0.3s;
}

.btn:hover{
    background:var(--cyan);
    color:#000;
    box-shadow:var(--glow);
}

.viewer{
    border:2px solid var(--cyan);
    box-shadow:var(--glow);
    height:80vh;
}

iframe{
    width:100%;
    height:100%;
    border:none;
    background:#000;
}

.footer{
    text-align:center;
    margin-top:40px;
    font-family:var(--font-mono);
    opacity:0.6;
}
</style>
</head>

<body>

<div class="header">
    <h1>KJV Holy Bible</h1>
    <span>[ KING JAMES VERSION — AUTHORIZED 1611 ]</span>
</div>

<div class="controls">
    <button class="btn" onclick="window.open('the-holy-bible-king-james-version.pdf','_blank')">
        Open Full Screen
    </button>

    <a href="kjv.pdf" download>
        <button class="btn">Download PDF</button>
    </a>

    <button class="btn" onclick="window.location.href='index.html'">
        Return to HQ
    </button>
</div>

<div class="viewer">
    <iframe src="kjv.pdf"></iframe>
</div>

<div class="footer">
    © Eden Stealth CV-1 // Scripture Archive System
</div>

</body>
</html>
