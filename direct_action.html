<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Direct Action: CV-7</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Electrolize&family=VT323&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="icon" href="logo.png">

<style>

/* =====================================================
   TIER 1 ROOT SYSTEM
===================================================== */

:root{
--bg:#020409;
--panel:#071821;
--accent:#00f0ff;
--soft:#77faff;
--ok:#00ff99;
--warn:#ffaa00;
--danger:#ff3355;
--mono:'VT323',monospace;
--ui:'Electrolize',sans-serif;
--header:'Orbitron',sans-serif;
--header-h:80px;
}

/* =====================================================
   GLOBAL CONTROL
===================================================== */

*{margin:0;padding:0;box-sizing:border-box}

html,body{
height:100%;
background:var(--bg);
color:var(--accent);
font-family:var(--mono);
overflow-x:hidden;
scroll-behavior:smooth;
}

/* MATRIX BACKGROUND */
#matrixCanvas{
position:fixed;
inset:0;
z-index:0;
opacity:.18;
}

/* CRT overlay */
body::after{
content:"";
position:fixed;
inset:0;
background:repeating-linear-gradient(
to bottom,
transparent,
transparent 2px,
rgba(0,255,255,.02) 3px
);
pointer-events:none;
z-index:9999;
}

/* =====================================================
   HEADER
===================================================== */

header{
position:fixed;
top:0;
left:0;
width:100%;
height:var(--header-h);
display:flex;
align-items:center;
justify-content:center;
background:rgba(0,0,0,.95);
border-bottom:1px solid var(--accent);
z-index:1000;
backdrop-filter:blur(12px);
}

header h1{
font-family:var(--header);
letter-spacing:4px;
font-size:clamp(.9rem,2vw,1.3rem);
text-shadow:0 0 10px var(--accent);
}

/* =====================================================
   HERO
===================================================== */

main{
position:relative;
z-index:2;
padding-top:var(--header-h);
}

#hero{
min-height:75vh;
display:flex;
align-items:center;
justify-content:center;
padding:60px 20px;
}

#hero-inner{
background:rgba(5,20,28,.9);
border:1px solid rgba(0,255,255,.15);
padding:clamp(40px,6vw,100px);
text-align:center;
box-shadow:0 0 60px rgba(0,255,255,.1);
animation:fadeUp 1.5s ease forwards;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(40px)}
to{opacity:1;transform:translateY(0)}
}

#hero-inner h2{
font-family:var(--header);
font-size:clamp(2rem,7vw,4rem);
letter-spacing:6px;
}

/* =====================================================
   DEPARTMENTS
===================================================== */

.section-title{
text-align:center;
font-family:var(--header);
letter-spacing:10px;
margin:60px 0 40px;
font-size:clamp(1.5rem,4vw,2.5rem);
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:40px;
padding:0 6% 120px;
}

.card{
position:relative;
background:rgba(7,24,33,.85);
border:1px solid rgba(0,255,255,.1);
padding:50px 30px;
text-align:center;
transition:.4s cubic-bezier(.19,1,.22,1);
cursor:pointer;
overflow:hidden;
}

.card::before{
content:"";
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(
120deg,
transparent,
rgba(0,255,255,.1),
transparent
);
transition:.8s;
}

.card:hover::before{left:100%}

.card:hover{
transform:translateY(-10px);
border-color:var(--accent);
box-shadow:0 15px 40px rgba(0,255,255,.2);
}

.card i{
font-size:2.8rem;
margin-bottom:20px;
}

.enter-btn{
margin-top:20px;
padding:10px 25px;
background:transparent;
border:1px solid var(--accent);
color:var(--accent);
cursor:pointer;
font-family:var(--ui);
letter-spacing:2px;
transition:.3s;
}

.enter-btn:hover{
background:var(--accent);
color:#000;
}

/* =====================================================
   AUTH MODAL
===================================================== */

#authOverlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.97);
display:none;
align-items:center;
justify-content:center;
z-index:2000;
}

#authBox{
background:#040b10;
border:1px solid var(--accent);
padding:60px 40px;
max-width:500px;
width:95%;
text-align:center;
box-shadow:0 0 80px rgba(0,255,255,.2);
}

#codeInput{
width:100%;
padding:18px;
background:#000;
border:1px solid var(--accent);
color:var(--accent);
text-align:center;
letter-spacing:6px;
font-size:1.5rem;
margin:25px 0;
}

/* =====================================================
   FOOTER
===================================================== */

#data-footer{
position:fixed;
bottom:0;
width:100%;
background:rgba(0,0,0,.9);
border-top:1px solid rgba(0,255,255,.1);
padding:8px 20px;
display:flex;
justify-content:space-between;
font-size:.75rem;
z-index:100;
}

@media(max-width:600px){
.grid{grid-template-columns:1fr}
header{height:auto;padding:20px}
}

</style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<header>
<h1>CV-7 DIRECT ACTION</h1>
</header>

<main>

<section id="hero">
<div id="hero-inner">
<h2>01000011 01010110 00101101 00110111</h2>
</div>
</section>

<h2 class="section-title">DEPARTMENTS</h2>
<div class="grid" id="deptGrid"></div>

</main>

<div id="authOverlay">
<div id="authBox">
<h3 style="font-family:Orbitron">SECURE ACCESS</h3>
<p id="authDept"></p>
<input type="password" id="codeInput" placeholder="••••">
<div id="authStatus"></div>
<button class="enter-btn" onclick="verify()">AUTHORIZE</button>
<button class="enter-btn" onclick="closeAuth()">ABORT</button>
</div>
</div>

<div id="data-footer">
<span>Operator: Eden</span>
<span>Team: ES-CV-1</span>
<span id="coord-display">REGIMENT: SAAF</span>
</div>

<script>

/* =====================================================
   MATRIX RAIN (BINARY ONLY)
===================================================== */

const canvas=document.getElementById("matrixCanvas");
const ctx=canvas.getContext("2d");

let width,height;
function resize(){
width=canvas.width=window.innerWidth;
height=canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

const letters="01";
const fontSize=18;
let columns=Math.floor(width/fontSize);
let drops=Array(columns).fill(1);

function drawMatrix(){
ctx.fillStyle="rgba(2,4,9,.15)";
ctx.fillRect(0,0,width,height);

ctx.fillStyle="#00f0ff";
ctx.font=fontSize+"px monospace";

for(let i=0;i<drops.length;i++){
const text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);

if(drops[i]*fontSize>height&&Math.random()>0.975){
drops[i]=0;
}
drops[i]++;
}
}

setInterval(drawMatrix,80);

/* =====================================================
   DEPARTMENT ENGINE
===================================================== */

const DEPARTMENTS=[
{id:'io',name:'01. Innovations',icon:'fa-chess-microchip',code:'CIC-01',file:'innovations.html'},
{id:'ceo',name:'02. Executive',icon:'fa-chess-king',code:'CEO-02',file:'ceo.html'},
{id:'sc',name:'03. Supply Chain',icon:'fa-truck-fast',code:'SC-T3',file:'scl.html'},
{id:'sec',name:'04. Compliance',icon:'fa-shield-halved',code:'LAW-33',file:'compliance.html'}
];

let activeDept=null;

function renderDepts(){
const grid=document.getElementById("deptGrid");
grid.innerHTML=DEPARTMENTS.map(d=>`
<div class="card" onclick="openAuth('${d.id}')">
<i class="fas ${d.icon}"></i>
<h3>${d.name}</h3>
<p>Access Level: Eden</p>
<button class="enter-btn">ENTER</button>
</div>
`).join("");
}
renderDepts();

function openAuth(id){
activeDept=DEPARTMENTS.find(d=>d.id===id);
document.getElementById("authDept").innerText="UPLINK TO: "+activeDept.name;
document.getElementById("authOverlay").style.display="flex";
document.getElementById("codeInput").value="";
}

function closeAuth(){
document.getElementById("authOverlay").style.display="none";
activeDept=null;
}

function verify(){
if(!activeDept)return;
const val=document.getElementById("codeInput").value;
const status=document.getElementById("authStatus");

if(val===activeDept.code){
status.style.color="var(--ok)";
status.innerText="ACCESS GRANTED";
setTimeout(()=>{
document.body.style.opacity="0";
setTimeout(()=>{
window.location.href="departments/"+activeDept.file;
},700);
},800);
}else{
status.style.color="var(--danger)";
status.innerText="ACCESS DENIED";
document.getElementById("authBox").animate(
[{transform:"translateX(-10px)"},{transform:"translateX(10px)"},{transform:"translateX(0)"}],
{duration:200,iterations:3}
);
}
}

/* =====================================================
   SECURITY HARDENING
===================================================== */

document.addEventListener("contextmenu",e=>e.preventDefault());
document.addEventListener("keydown",e=>{
if(e.key==="Escape")closeAuth();
if(e.key==="Enter" && document.getElementById("authOverlay").style.display==="flex")verify();
});

/* Mouse coordinate HUD */
document.addEventListener("mousemove",e=>{
document.getElementById("coord-display").innerText=
"COORD: "+e.clientX+" , "+e.clientY;
});

</script>
</body>
</html>
