<!DOCTYPE html>

<html lang="en">
   
<head>
   
<meta charset="UTF-8">
   
<meta name="viewport" content="width=device-width, initial-scale=1.0">
   
<title>CV-5</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
   
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Electrolize&family=VT323&display=swap" rel="stylesheet">
   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
   
/* ======================================================
   ROOT VARIABLES
====================================================== */
:root{
--bg:#01030a;
--panel:#071821;
--accent:#00f0ff;
--soft:#77faff;
--ok:#00ff99;
--warn:#ffaa00;
--danger:#ff3355;
--mono:'VT323',monospace;
--ui:'Electrolize',sans-serif;
--header:'Orbitron',sans-serif;
--header-h:90px;
--chip-border:rgba(0,255,255,.2);
--chip-glow:rgba(0,255,255,.5);
--binary-speed:1s;
--matrix-speed:80ms;
}

/* ======================================================
   GLOBAL RESET
====================================================== */
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:var(--mono);background:var(--bg);color:var(--accent);overflow-x:hidden;scroll-behavior:smooth;}
body.fade-out{opacity:0;transition:opacity .8s ease;}
canvas,video,img{display:block;max-width:100%;}

/* ======================================================
   MATRIX RAIN
====================================================== */
#matrixCanvas{position:fixed;inset:0;z-index:0;opacity:.15;}
@keyframes scanPulse{0%{opacity:.6}100%{opacity:.9}}
body::after{content:"";position:fixed;inset:0;background:repeating-linear-gradient(to bottom,transparent,transparent 2px,rgba(0,255,255,.02) 3px);pointer-events:none;z-index:9999;animation:scanPulse 4s infinite alternate;}

/* ======================================================
   HEADER
====================================================== */
header{position:fixed;top:0;left:0;width:100%;height:var(--header-h);display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.95);border-bottom:1px solid var(--accent);z-index:1000;backdrop-filter:blur(12px);overflow:hidden;}
header h1{font-family:var(--header);letter-spacing:6px;font-size:clamp(1rem,2.5vw,1.8rem);text-shadow:0 0 15px var(--accent);animation:glitch 6s infinite;}
@keyframes glitch{
0%,100%{text-shadow:0 0 15px var(--accent);}
10%{text-shadow:-2px 0 red,2px 0 cyan;}
20%{text-shadow:2px 0 red,-2px 0 cyan;}
30%{text-shadow:0 0 20px #0ff;}
50%{text-shadow:-1px 1px lime,1px -1px cyan;}
70%{text-shadow:1px -1px magenta,-1px 1px blue;}
}

/* ======================================================
   HERO SECTION (CPU MICROCHIP)
====================================================== */
#hero{min-height:80vh;display:flex;align-items:center;justify-content:center;position:relative;z-index:2;padding:80px 20px;}
#chip-container{position:relative;width:500px;max-width:95vw;height:500px;background:rgba(5,20,28,.95);border:2px solid var(--chip-border);box-shadow:0 0 80px var(--chip-glow), inset 0 0 30px var(--chip-glow);border-radius:30px;display:flex;align-items:center;justify-content:center;flex-direction:column;overflow:hidden;animation:chipPulse 3s ease-in-out infinite alternate;}
@keyframes chipPulse{
0%{box-shadow:0 0 50px var(--chip-glow), inset 0 0 20px var(--chip-glow);}
100%{box-shadow:0 0 120px var(--chip-glow), inset 0 0 60px var(--chip-glow);}
}
#binary-code{font-family:var(--header);font-size:clamp(2rem,6vw,4rem);letter-spacing:8px;color:var(--accent);text-align:center;word-break:break-word;}
@keyframes binaryPulse{0%{opacity:.6;transform:scale(1);}50%{opacity:1;transform:scale(1.08);}100%{opacity:.6;transform:scale(1);}}
.chip-circuit{position:absolute;inset:10px;border:1px dashed var(--chip-border);pointer-events:none;}
.chip-circuit::before,.chip-circuit::after{content:"";position:absolute;width:100%;height:100%;border:1px dashed rgba(0,255,255,.1);top:0;left:0;transform:rotate(45deg);}

/* ======================================================
   SECTION TITLES
====================================================== */
.section-title{text-align:center;font-family:var(--header);letter-spacing:10px;margin:60px 0 40px;font-size:clamp(1.5rem,4vw,2.5rem);text-shadow:0 0 5px var(--accent);}

/* ======================================================
   GRID CARDS
====================================================== */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:40px;padding:0 6% 120px;}
.card{position:relative;background:rgba(7,24,33,.85);border:1px solid rgba(0,255,255,.1);padding:50px 30px;text-align:center;transition:.4s cubic-bezier(.19,1,.22,1);cursor:pointer;overflow:hidden;border-radius:15px;}
.card::before{content:"";position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(120deg,transparent,rgba(0,255,255,.1),transparent);transition:.8s;}
.card:hover::before{left:100%}
.card:hover{transform:translateY(-12px) scale(1.02);border-color:var(--accent);box-shadow:0 20px 50px rgba(0,255,255,.3);}
.card i{font-size:3rem;margin-bottom:20px;color:var(--accent);}
.enter-btn{margin-top:20px;padding:10px 25px;background:transparent;border:1px solid var(--accent);color:var(--accent);cursor:pointer;font-family:var(--ui);letter-spacing:2px;transition:.3s;}
.enter-btn:hover{background:var(--accent);color:#000;}

/* ======================================================
   AUTH MODAL
====================================================== */
#authOverlay{position:fixed;inset:0;background:rgba(0,0,0,.97);display:none;align-items:center;justify-content:center;z-index:2000;}
#authBox{background:#040b10;border:1px solid var(--accent);padding:60px 50px;max-width:550px;width:95%;text-align:center;box-shadow:0 0 100px rgba(0,255,255,.3);border-radius:15px;}
#codeInput{width:100%;padding:20px;background:#000;border:1px solid var(--accent);color:var(--accent);text-align:center;letter-spacing:6px;font-size:1.8rem;margin:25px 0;}
#authStatus{height:24px;margin-bottom:12px;}

/* ======================================================
   FOOTER HUD
====================================================== */
#data-footer{position:fixed;bottom:0;width:100%;background:rgba(0,0,0,.9);border-top:1px solid rgba(0,255,255,.1);padding:10px 25px;display:flex;justify-content:space-between;font-size:.75rem;z-index:100;font-family:var(--ui);}
.threat-low{color:var(--ok)}
.threat-high{color:var(--danger);animation:pulse 1s infinite}
@keyframes pulse{0%{opacity:.4}50%{opacity:1}100%{opacity:.4}}

@media(max-width:600px){
.grid{grid-template-columns:1fr}
header{height:auto;padding:20px}
#chip-container{height:350px;width:90%}
}

/* ======================================================
   EXTRA LONG ANIMATIONS & EFFECTS
====================================================== */
@keyframes flickerText{0%{opacity:1}50%{opacity:.2}100%{opacity:1}}
@keyframes slowPulse{0%{box-shadow:0 0 50px var(--chip-glow)}50%{box-shadow:0 0 120px var(--chip-glow)}100%{box-shadow:0 0 50px var(--chip-glow)}}
</style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<header>
<h1>CV-5 DIRECT ACTION</h1>
</header>

<main>

<section id="hero">
<div id="chip-container">
<div class="chip-circuit"></div>
<div id="binary-code">
<!-- Binary for CV-5 -->
01000011 01010110 00101101 00110101
</div>
</div>
</section>

<h2 class="section-title">DEPARTMENTS</h2>
<div class="grid" id="deptGrid"></div>

</main>

<div id="authOverlay">
<div id="authBox">
<h3 style="font-family:Orbitron">SECURE ACCESS</h3>
<p id="authDept"></p>
<input type="password" id="codeInput" placeholder="••••">
<div id="authStatus"></div>
<button class="enter-btn" onclick="verify()">AUTHORIZE</button>
<button class="enter-btn" onclick="closeAuth()">ABORT</button>
</div>
</div>

<div id="data-footer">
<span>Operator: Eden</span>
<span id="clock"></span>
<span id="threat" class="threat-low">THREAT: EVIL</span>
</div>

<script>
   
/* ======================================================
   MATRIX RAIN SCRIPT
====================================================== */
const canvas=document.getElementById("matrixCanvas");
const ctx=canvas.getContext("2d");
let width,height;
function resize(){width=canvas.width=window.innerWidth;height=canvas.height=window.innerHeight;}
resize();window.addEventListener("resize",resize);
const letters="01";
const fontSize=20;
let columns=Math.floor(width/fontSize);
let drops=Array(columns).fill(1);
function drawMatrix(){
ctx.fillStyle="rgba(1,3,9,.15)";
ctx.fillRect(0,0,width,height);
ctx.fillStyle="#00f0ff";
ctx.font=fontSize+"px monospace";
for(let i=0;i<drops.length;i++){
const text=letters[Math.floor(Math.random()*2)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>height&&Math.random()>0.975)drops[i]=0;
drops[i]++;
}}
setInterval(drawMatrix,80);

/* ======================================================
   DEPARTMENTS DATA
====================================================== */
const DEPARTMENTS=[
{id:'io',name:'01. Innovations',icon:'fa-lightbulb',code:'CIC-01',file:'innovations.html'},
{id:'ceo',name:'02. Executive',icon:'fa-chess-king',code:'CEO-02',file:'ceo.html'},
{id:'sc',name:'03. Supply Chain',icon:'fa-truck-fast',code:'SC-T3',file:'scl.html'},
{id:'sec',name:'04. Compliance',icon:'fa-shield-halved',code:'LAW-33',file:'compliance.html'}
];
let activeDept=null;
function renderDepts(){
const grid=document.getElementById("deptGrid");
grid.innerHTML=DEPARTMENTS.map(d=>`
<div class="card" onclick="openAuth('${d.id}')">
<i class="fas ${d.icon}"></i>
<h3>${d.name}</h3>
<p>Access Level: Eden</p>
<button class="enter-btn">ENTER</button>
</div>
`).join("");
}
renderDepts();
function openAuth(id){
activeDept=DEPARTMENTS.find(d=>d.id===id);
document.getElementById("authDept").innerText="UPLINK TO: "+activeDept.name;
document.getElementById("authOverlay").style.display="flex";
document.getElementById("codeInput").value="";
}
function closeAuth(){document.getElementById("authOverlay").style.display="none";activeDept=null;}
function verify(){
if(!activeDept)return;
const val=document.getElementById("codeInput").value;
const status=document.getElementById("authStatus");
if(val===activeDept.code){
status.style.color="var(--ok)";
status.innerText="ACCESS GRANTED";
document.body.classList.add("fade-out");
setTimeout(()=>{window.location.href=activeDept.file},900);
}else{
status.style.color="var(--danger)";
status.innerText="ACCESS DENIED";
document.getElementById("threat").innerText="THREAT: HIGH";
document.getElementById("threat").className="threat-high";
}}
document.addEventListener("contextmenu",e=>e.preventDefault());
document.addEventListener("keydown",e=>{
if(e.key==="Escape")closeAuth();
if(e.key==="Enter"&&document.getElementById("authOverlay").style.display==="flex")verify();
});
function updateClock(){
const now=new Date();
document.getElementById("clock").innerText=now.toLocaleTimeString();
}
setInterval(updateClock,1000);
updateClock();
</script>

</body>
</html>
